    var obj = {
      
	"car_shape": [
		"fast-back Windsor body",

	"effect": [

	"reason": [

	],
	"origin": [

		"The #car_shape# showed #effect# as a result of #reason# #location#."
	]

}
function generateString(rule) {
  return expandRule(rule);
}

function expandRule(rule) {
  var result = rule;
  var match = /#(\w+(?:\.\w+)*)#/.exec(result);
  while (match) {
    var tag = match[1];
    var replacement = handleTag(tag);
    result = result.replace(match[0], replacement);
    match = /#(\w+(?:\.\w+)*)#/.exec(result);
  }
  return result;
}

function handleTag(tag) {
  var parts = tag.split('.');
  var key = parts[0];
  var modifiers = parts.slice(1);
  
  if (!obj[key]) return "#" + tag + "#";
  
  var selected = obj[key][Math.floor(Math.random() * obj[key].length)];
  var result = expandRule(selected);
  
  // Apply modifiers
  if (modifiers.includes('capitalize') && result.length > 0) {
    result = result.charAt(0).toUpperCase() + result.slice(1);
  }
  
  return result;
}

function displayString() {
    var randomIndex = Math.floor(Math.random() * obj.origin.length);
    document.getElementById('text-container').innerHTML = generateString(obj.origin[randomIndex]);
}

    displayString();  // call once at the beginning
